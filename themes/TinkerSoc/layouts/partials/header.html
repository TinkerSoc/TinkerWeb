<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <title>{{ .Title}}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css" >
    <meta name="viewport" content="width=device-width, user-scalable=yes, , initial-scale=1" >
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' data: https://ssl.google-analytics.com  https://www.google-analytics.com https://connect.facebook.net s3.amazonaws.com platform.twitter.com;
                img-src 'self' https://ssl.google-analytics.com https://s-static.ak.facebook.com https://www.facebook.com https://syndication.twitter.com https://platform.twitter.com data:;
                style-src 'self' 'unsafe-inline' cdn-images.mailchimp.com https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com https://themes.googleusercontent.com;
                child-src https://docs.google.com https://www.google.com https://calendar.google.com https://www.facebook.com https://s-static.ak.facebook.com https://www.youtube.com https://staticxx.facebook.com platform.twitter.com syndication.twitter.com;
                object-src 'none'">
</head>
<body>
    <noscript id="deferred-styles">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif"/>
    </noscript>
    <script async>
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener('load', loadDeferredStyles);
    </script>
